{% include 'base.html' %}



{% block content %}






    <!-- ======= Contact Section ======= -->
    <section id="contact">
        <div class="container-fluid" data-aos="fade-up">
  
          <div class="section-header marginTop">
            <h3>Contact Us</h3>
          </div>
  
          <div class="row">
  
            <div class="col-lg-6">
              <div class="map mb-4 mb-lg-0">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3971.0040690250676!2d-0.262851623290656!3d5.566412035118318!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf99308a46f90d%3A0x182595125bf46935!2sMethodist%20university%20college%20Ghana!5e0!3m2!1sen!2sgh!4v1649264963116!5m2!1sen!2sgh" width="100%" height="340px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
  
            <div class="col-lg-6">
              <div class="row">
                <div class="col-md-5 info">
                  <i class="bi bi-geo-alt"></i>
                  <p>A108 Adam Street, NY 535022</p>
                </div>
                <div class="col-md-4 info">
                  <i class="bi bi-envelope"></i>
                  <p>info@example.com</p>
                </div>
                <div class="col-md-3 info">
                  <i class="bi bi-phone"></i>
                  <p>+233 238 55 9158</p>
                </div>
              </div>
  
              <div class="form">
                <form action="contact" method="POST"  >
                  {% csrf_token %}
                  <div class="row">
                    <div class="form-group col-lg-6">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group col-lg-6 mt-3 mt-lg-0">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                  </div>
                  <div class="form-group mt-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                  </div>
                  <div class="my-3">
                    
                  <div class="text-center"><button class="btn btn-primary" style="border-radius:5px;" type="submit" title="Send Message">Send Message</button></div>
                </form>
              </div>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->

{% endblock %}


{% include 'footer.html' %}

  .marginTop{
    margin-top: 25px;
  }
</style>
